<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptNumberGuess</title>
    <link rel="stylesheet" href="./GuestTheNumber.css">
    <script src="GuestTheNumber.js"></script>
</head>

<body>

    <div class="nav">

        <div id="game">
            <div class="header">
                <h1>Guest the number</h1>
            </div>

            <div class="selectLevelText">Select Level:
                <select name="selectLevel" id="selectLevel">
                    <option value="10">Easy</option>
                    <option value="50">Medium</option>
                    <option value="100">Advanced</option>
                </select>
            </div>
            <div class="statusArea">
                <p>Enter a number between 1-100 and click the button...</p>

                <input type="number" class="userGuess" />
                <button id="btnGuess">Guess</button>
                <button id="btnReset">Reset game</button>
            </div>

            <div id="historyArea">
                <h2> Guesses status</h2>
                <ol id="historyList">
                </ol>
            </div>
        </div>
    </div>
    <script>
    </script>
</body>

</html>
